on:
  push:
    branches:
      - feat/compute-api

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install uv
      uses: astral-sh/setup-uv@v6
    - name: Install dependencies
      run: uv sync --locked --all-extras --dev
    - name: Lint
      run: ruff check $(git diff --name-only main --cached -- '*.py')
    - name: Typechecks
      continue-on-error: true
      run: uv run mypy ./eyepop --check-untyped-defs --ignore-missing-imports $(git diff --name-only main --cached -- '*.py')
  tests:
    runs-on: ubuntu-latest
    needs: checks
    steps:
    - uses: actions/checkout@v4
    - name: Install uv
      uses: astral-sh/setup-uv@v6
    - name: Install dependencies
      run: uv sync --locked --all-extras --dev
    - name: Tests
      run: uv run pytest