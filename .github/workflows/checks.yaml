on:
  push:
    branches:
      - feat/compute-api

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install uv
      uses: astral-sh/setup-uv@v6
    - name: Install dependencies
      run: uv pip install -e .[test]
    - name: Lint
      run: uv run ruff check . 
    - name: Typechecks
      continue-on-error: true
      run: uv run mypy eyepop --check-untyped-defs
  tests:
    runs-on: ubuntu-latest
    needs: checks
    steps:
    - uses: actions/checkout@v4
    - name: Install uv
      uses: astral-sh/setup-uv@v6
    - name: Install dependencies
      run: uv pip install -e .[test]
    - name: Tests
      run: uv run pytest