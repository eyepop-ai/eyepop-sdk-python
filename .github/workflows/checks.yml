name: Checks and tests

on:
  push:
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install linting tools
        run: pip install -q ruff basedpyright

      - name: Install project dependencies
        run: pip install -e .[dev]

      - name: Gather changed files
        id: changed-files
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            git fetch origin ${{ github.base_ref }}
            CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }} HEAD -- '*.py')
          else
            git fetch origin main
            CHANGED_FILES=$(git diff --name-only origin/main HEAD -- '*.py')
          fi
          echo "Changed files: $CHANGED_FILES"
          printf 'changed_files<<EOF\n%s\nEOF\n' "$CHANGED_FILES" >> "$GITHUB_OUTPUT"

      - name: Lint (changed files only)
        run: |
          CHANGED_FILES="${{ steps.changed-files.outputs.changed_files }}"
          if [ -n "$CHANGED_FILES" ]; then
            echo "$CHANGED_FILES" | xargs ruff check
          else
            echo "No Python files changed."
          fi

      - name: Typecheck (changed files only)
        run: |
          CHANGED_FILES="${{ steps.changed-files.outputs.changed_files }}"
          if [ -n "$CHANGED_FILES" ]; then
            echo "$CHANGED_FILES" | xargs basedpyright
          else
            echo "No Python files changed."
          fi

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Install dependencies
        run: uv sync --locked --all-extras --dev

      - name: Unit tests
        run: uv run pytest
