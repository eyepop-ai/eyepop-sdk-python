name: Integration Tests

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to test against'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
  schedule:
    - cron: '0 6 * * *'
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  integration:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      EYEPOP_URL: ${{ inputs.environment == 'production' && 'https://compute.eyepop.ai' || 'https://compute.staging.eyepop.xyz' }}
    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v6

    - name: Install dependencies
      run: uv sync --locked --all-extras --dev

    - name: Run integration tests
      env:
        EYEPOP_API_KEY: ${{ secrets.EYEPOP_API_KEY }}
      run: uv run pytest tests/integration/ -v --tb=short --timeout=300
