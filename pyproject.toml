[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "eyepop-sdk-python"
version = "0.1.0"
authors = [
  { name="EyePop.ai", email="info@eyepop.ai" },
]
description = "EyePop.ai Python SDK"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/eyepop-ai/eyepop-sdk-python"
Issues = "https://github.com/eyepop-ai/eyepop-sdk-python/issues"

[tool.hatch.build.targets.wheel]
packages = ["eyepop"]